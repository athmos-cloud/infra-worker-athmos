- name: policy
  fields:
    protocol:
      type: string
      displayName: "Protocol"
      description: "The protocol to allow or deny"
      default: tcp
      required: true
    ports:
      displayName: "Ports"
      type: list
      description: "The ports to allow or deny"
- name: identifier
  fields:
    providerID:
      type: string
      displayName: "Provider"
      description: "The name of the provider to use"
      required: true
    vpcID:
      type: string
      displayName: "VPC"
      description: "The name of the VPC to which this network belongs"
      required: true
    networkID:
      type: string
      displayName: "Network"
      description: "The name of the network to which this subnetwork belongs"
      required: true
    firewallID:
      type: string
      displayName: "Name"
      description: "The name of the firewall"
      required: true