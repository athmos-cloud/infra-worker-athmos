
- name: identifier
  fields:
    providerID:
      type: string
      displayName: "Name"
      description: "The name of the provider"
      required: true
- name: auth
  fields:
    type:
      type: string
      description: "The type of authentication to use (secret, vault)"
      required: true
    secret:
        type: secret
        description: "The name of the secret containing the authentication information"
        required: true
- name: secret
  fields:
      name:
        type: string
        description: "Name of the secret to use"
        required: true
      key:
        type: string
        description: "Key of the secret to use"
        required: true
      namespace:
        type: string
        description: "Namespace of the secret to use (default: project namespace)"
        required: false