- name: identifier
  fields:
    vmID:
      type: string
      displayName: "Name"
      description: "The name of the VM"
      required: true
    providerID:
      type: string
      displayName: "Provider"
      description: "The name of the provider to use"
      required: true
    vpcID:
      type: string
      displayName: "VPC"
      description: "The name of the VPC to which this network belongs"
      required: true
    networkID:
      type: string
      displayName: "Network"
      description: "The name of the network to which this subnetwork belongs"
      required: true
    subnetID:
      type: string
      displayName: "Subnetwork"
      description: "The name of the subnetwork"
      required: true
- name: disk
  fields:
    size:
      type: int
      displayName: "Disk Size(GiB)"
      description: "The size of the disk in GB"
      required: true
    type:
      type: string
      displayName: "Disk Type"
      description: "The type of the disk in Gibibyte"
      required: true
    mode:
      type: string
      displayName: "Disk Access Mode"
      description: "The access permission of the disk"
      required: true
    autoDelete:
        type: bool
        displayName: "Auto Delete"
        description: "If true, the disk will be deleted when the VM is deleted"
        required: true
- name: os
  fields:
    type:
      type: string
      displayName: "OS Name"
      description: "The name of the OS"
      required: true
    version:
      type: string
      displayName: "OS Version"
      description: "The version of the OS"
      required: true
- name: auth
  fields:
    username:
      type: string
      displayName: "Username"
      description: "The username to use for this auth"
      required: true
    sshPublicKey:
      type: string
      displayName: "SSH Public Key"
      description: "The SSH public key to use for this auth"
      required: true